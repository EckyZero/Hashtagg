configuration: Debug

# restore NuGet packages before running MSBuild
before_build:
- nuget restore MVVMSkeleton\MVVMSkeleton.sln
- appveyor RegisterXamarinLicense -Email %xamarin_email% -Password %xamarin_password% MVVMSkeleton\MVVMSkeleton.sln -Product Android
- appveyor RegisterXamarinLicense -Email %xamarin_email% -Password %xamarin_password% MVVMSkeleton\MVVMSkeleton.sln -Product iOS

on_finish:
- appveyor UnregisterXamarinLicense -Email %xamarin_email% -Password %xamarin_password% MVVMSkeleton\MVVMSkeleton.sln

