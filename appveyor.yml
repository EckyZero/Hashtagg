configuration: Debug

install:
- set PATH=C:\Program Files (x86)\Mono\bin;%PATH%
- ps: $zipPath = "$($env:APPVEYOR_BUILD_FOLDER)\xpkg.zip"
- ps: (New-Object Net.WebClient).DownloadFile('https://components.xamarin.com/submit/xpkg', $zipPath)
- ps: 7z x $zipPath

# restore NuGet packages before running MSBuild
before_build:
- ps: [void] [System.Reflection.Assembly]::LoadWithPartialName("'Microsoft.VisualBasic")
- ps: [Microsoft.VisualBasic.Interaction]::AppActivate("xamarin-component.exe")
- ps: [void] [System.Reflection.Assembly]::LoadWithPartialName("'System.Windows.Forms")
- appveyor RegisterXamarinLicense -Email %xamarin_email% -Password %xamarin_password% -Product Android
- xamarin-component.exe login %xamarin_email%
- ps: [System.Windows.Forms.SendKeys]::SendWait("$env:xamarin_password{ENTER}")
- xamarin-component.exe restore MVVMSkeleton.sln
- nuget restore
 
on_finish:
- appveyor UnregisterXamarinLicense -Email %xamarin_email% -Password %xamarin_password%
